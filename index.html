<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="profile-card">
    <!-- Avatar tashqarida turadi -->
    <div class="avatar-wrapper">
      <img src="image copy 7.png" alt="Avatar" class="avatar" />
    </div>
    <div class="header">
      <h2>Nematjonov Otabek</h2>
      <p class="handle">@nomonovc_ffx</p>
      <ul class="details">
        <li>📍 12.09.2009</li>
        <li>📌 Product Designer</li>
        <li>🧙 +998972878509</li>
      </ul>
      <div class="location-info">
        <span>📍 Fergana, Uzbekistan</span>
        <span id="joined-date"></span>
      </div>
    </div>

    <!-- Galereya tashqarida turadi -->
    <div class="gallery">
      <img src="image.png" alt="img1" />
      <img src="image copy.png" alt="img2" />
      <img src="image copy 6.png" alt="img3" />
      <img src="image copy 5.png" alt="img4" />
      <img src="image copy 4.png" alt="img5" />
      <img src="image copy 3.png" alt="img6" />
    </div>
  </div>

  <script>
    const joinedDateEl = document.getElementById('joined-date');
    const now = new Date();
    const options = {
      year: 'numeric',
      month: 'short',
      day: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    };
    joinedDateEl.textContent = `📅 ${now.toLocaleDateString('en-US', options)}`;
  </script>
</body>

</html>
